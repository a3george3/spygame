<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spy Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Spy Game</h1>

      <div id="setup">
        <label for="playerCount">Number of players:</label>
        <input type="number" id="playerCount" min="3" max="10" value="4" />
        <button id="startGame">Start New Game</button>
      </div>

      <div id="screenRevealPrompt" class="hidden">
        <h2 id="playerIndicator"></h2>
        <p>Pass the device. When ready:</p>
        <button id="revealButton">Show your card</button>
      </div>

      <div id="screenCard" class="hidden">
        <div id="card">
          <p id="roleText"></p>
        </div>
        <button id="nextButton">Next</button>
      </div>

      <div id="endScreen" class="hidden">
        <h2>All cards have been shown!</h2>
        <button id="restartButton">Play Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
